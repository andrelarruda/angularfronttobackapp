<h2>Add Post</h2>
<div class="car card-body mb-3">
   <form>
      <div class="form-group">
         <label>Title</label>
         <input [(ngModel)]="currentPost.title" type="text" class="form-control" name="title" #title>
      </div>
      <div class="form-group">
         <label>Body</label>
         <input [(ngModel)]="currentPost.body" type="text" class="form-control" name="body" #body>
      </div>
      <input [(ngModel)]="currentPost.id" type="hidden" name="id">
      <button *ngIf="!isEdit" class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>
      <button *ngIf="isEdit" class="btn btn-warning btn-block" (click)="updatePost()">Update Post</button>
   </form>
</div>
